<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanila.JS | Todo-List</title>
        <script src="https://kit.fontawesome.com/8423fdd3e5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" href="javascript-logo.png" type="image/png" sizes="16x16">
    </head>
    <body>
        <div id="model-container">
            <div id="model">
                <span id="close-btn">&times;</span>
                <p>Invalid, Please input Data</p>
            </div>
        </div>

        <div class="container">

            <form id="add-task-container">
                <div> 
                    <input type="text" name="task" placeholder="Enter Task" id="input-task" value=""> <br> <br>
                    <input type="text" name="time" placeholder="Enter Time" id="task-time" value="">
                </div>

                <div>
                    <button type="submit" id="add-task">
                        <i class='fas fa-plus'></i>
                    </button>
                </div>
                
            </form>

            <div id="task-container"></div>

            <div id="save-task-container">
                
            </div>
            
        </div>

        <script src="index.js"></script>

    </body>
</html>
